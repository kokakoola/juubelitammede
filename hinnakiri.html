<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juubelitammede kodu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="scss/style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container">
      <a class="navbar-brand" href="index.html"> <img src="images/logod/logo-notag.svg" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="oi oi-menu"></span> Menüü
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Tutvustus</a></li>
            <li class="nav-item"><a href="asukoht.html" class="nav-link">Asukoht</a></li>
            <li class="nav-item active"><a href="hinnakiri.html" class="nav-link">Hinnakiri</a></li>
            <li class="nav-item"><a href="galerii.html" class="nav-link">Galerii</a></li>
            <li class="nav-item"><a href="ehitusinfo.html" class="nav-link">Ehitusinfo</a></li>
            <li class="nav-item"><a href="siseviimistlus.html" class="nav-link">Siseviimistlus</a></li>
            <li class="nav-item"><a href="myygiinfo.html" class="nav-link">Müügiinfo</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->

    <div class="hero-wrap js-fullheight">
      <div class="overlay"></div>
      <div class="cover-image" style="background-image: url('images/3D/streetview.jpg')"></div>
    </div>

    <section class="ftco-section ftco-degree-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-12 ftco-animate">
            <h2 class="mb-3">Hinnad</h2>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Korter nr</th>
                    <th>Tubade arv</th>
                    <th>Korteri pind</th>
                    <th>Rõdu pind</th>
                    <th>Korteri hind</th>
                    <th>Staatus</th>
                    <th>Plaan</th>
                  </tr>
                </thead>
                <tbody class="bordered" id="tableData"></tbody>
                </table>


                <script id="apt-template" type="text/x-handlebars-template">
                  <tr class="{{stiil}} {{staatus}}">
                    <td>{{{krt}}}</td>
                    <td>{{tube}} </td>
                    <td>{{toapind}}</td>
                    <td>{{rodu}}</td>
                    <td>{{hind}}</td>
                    <td>{{{staatus}}}
                    </td>
                    <td><a href="./images/plaanid/{{krt}}.jpg" class="modal-popup btn btn-primary btn-primary btn-small">Vaata
                        plaani</a></td>
                    <td><a href="./images/plaanid/{{krt}}.pdf" target="_blank" class="btn btn-primary btn-outline-primary btn-small">Pdf</a></td>
                  </tr>
                </script>
                <p>Korteri hinnale lisandub panipaiga maksumus 2000€ ja parkimiskoht I korruse parklas 3000€.</p>
          </div> <!-- .col-md-12 -->
      </div>
    </section> <!-- .section -->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"
  integrity="sha256-/wU5o1HRMBu91AoM5TxLLP4aspWB+FH8dtrkJZGCPFg=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/tabletop.js"></script>


  <script type="text/javascript">
    var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1tOYaRChdTETYGg2Fhdh--nANBYU77Fj4V4lYZpCELo0/edit?usp=sharing';
    $(document).ready(function () {
      Tabletop.init({
        key: public_spreadsheet_url,
        callback: showInfo,
        simpleSheet: true,
        parseNumbers: true
      });
    });

    function showInfo(data, tabletop) {
      var source = $("#apt-template").html();
      var template = Handlebars.compile(source);
      $.each(tabletop.sheets("Sheet1").all(), function (i, data) {
        var html = template(data);
        $("#tableData").append(html);
        $('.modal-popup').magnificPopup({
          type: 'image',
          midClick: true
        });
      });
    }
    </script>
  </body>
</html>
